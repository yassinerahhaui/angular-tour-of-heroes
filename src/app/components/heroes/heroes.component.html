<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>My Heroes</h2>
      <ul class="heroes">
        <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-8">
      <app-hero-details [hero]="selectedHero"></app-hero-details>
    </div>
  </div>
</div>


<div class="container">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div *ngIf="hero">
        <div class="card-header">
          <h2>{{hero.name | uppercase}} Details</h2>
        </div>
        <div class="card-body">
          <div><span class="fw-bold">id: </span> {{hero.id}}</div>
          <div class="mb-3">
            <label class="fw-bold" for="hero-name">Hero name: </label>
            <input id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
          </div>
          <div class="row">
            <div class="col-6">
              <button class="btn btn-secondary" (click)="goBack()">go back</button>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-success text-end" (click)="save()">save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
